
<div style="padding: 13px;" class="container">
    <div class="row">
        <mat-spinner *ngIf="Categorias.length === 0"></mat-spinner>
        <div *ngFor="let categoria of Categorias" class="row">
            <div class="row mt-5 mb-5">
                <h1>{{categoria._id}}</h1>
            </div>
            
            <div *ngFor="let producto of categoria.productos" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12">

                <div class="card mb-3 mt-3 ml-3">

                    <h6 class="card-header">{{producto.nombre}}</h6>
                    <img class="d-block user-select-none" src="{{producto.foto}}" />

                    <div class="card-body">
                        <p class="card-text">{{producto.descripcion}}</p>
                    </div>

                    <div class="card-footer ">
                        <div class="row">
                        <div class="col-5">Q{{producto.precio}}</div>

                        
                            <button (click)="agregarACarrito(producto,categoria.nombre)" class="col-3 btn btn-primary m-1" id="{{producto.nombre}}" mat-raised-button>
                                <mat-icon id="{{producto.nombre}}">add_shopping_cart</mat-icon>
                            </button>

                            <button (click)="agregarACarrito(producto,categoria.nombre)" class="col-3 btn btn-danger m-1" id="{{producto.nombre}}" mat-raised-button>
                                <mat-icon id="{{producto.nombre}}">loyalty</mat-icon>
                            </button>
                        
                    </div>

                    
                    </div>

                </div>


            </div>
        </div>
    </div>
