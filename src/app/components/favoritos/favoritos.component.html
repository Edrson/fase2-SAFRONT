<div class="container">
    <div class="mt-5" *ngIf="true">
      <div class="row">
        <div class="col-6 col-md-6">
          <h4>Tus Favoritos </h4>
        </div>
  
        <div class="table-responsive">
  
          <table class="table table-hover table-striped col-12">
            <thead>
              <tr>
                <!-- <th scope="col">Categoría</th> -->
                <th scope="col">Producto</th>
                <th scope="col"></th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Agregar a Carrito </th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let favorito of ListaFavoritos" (click)="onSelect(favorito.producto)">
                <td><img src="{{favorito.producto.foto}}" class="img-thumbnail" width="50" height="50"></td>
                <td>{{favorito.producto.nombre}}</td>
                <td>{{favorito.producto.descripcion}}</td> 
                <td> {{favorito.producto.precio | currency:'Q.'}}</td>
                <td>
                  <div class="row m-2">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      
                      <label class="btn btn-secondary" (click)="agregarACarrito(favorito.producto)" data-toggle="modal"
                        data-target="#deleteproduct">
                        <span class="material-icons">
                         shopping_cart
                        </span>
                      </label>
                    </div>
  
                  </div>
  
                </td>
              </tr>
  
            </tbody>
          </table>
  
        </div>
  
        <div class="row">
          <div class="col-6">
  
          </div>
        </div>
  
  
      </div>
  
  
    </div>
  </div>
